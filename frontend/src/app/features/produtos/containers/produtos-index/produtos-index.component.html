<div class="w-100 px-6" style="display: flex; justify-content: space-between; align-items: center">
  <h2 tuiTitle="m" class="mb-4">
    Produtos
  </h2>
  <button tuiButton
          appearance="accent"
          class="bg-orange-600 bg-opacity-30 text-orange-800"
          (click)="criar()"
  >
    Criar produto
  </button>
</div>
<app-produtos-table
  (removerEmit)="onRemoverEmitted($event)"
  (editarEmit)="onEditarEmitted($event)"
  [data]="produtos"
/>
