<div class="p-4">
  <p>Tem certeza que deseja remover este item?</p>
  <div class="flex justify-end mt-4 mx-2">
    <button type="button" class="btn bg-red-400 text-white border-none mx-2" (click)="cancel()">
      Cancelar
    </button>
    <button type="submit" class="btn bg-blue-400 text-white border-none" (click)="confirm()">
      Confirmar
    </button>
  </div>
</div>
